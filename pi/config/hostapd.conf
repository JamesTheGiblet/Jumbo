# MICRO BOT WiFi Access Point Configuration
# For Raspberry Pi 3 Model B v1.2

interface=wlan0
driver=nl80211
ssid=JumboBot_Network
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=JumboBot2025
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Performance optimizations for swarm bots
beacon_int=100
dtim_period=2
max_num_sta=20
rts_threshold=2347
fragm_threshold=2346

# Security settings
wpa_strict_rekey=1
wpa_gmk_rekey=86400
wpa_ptk_rekey=600