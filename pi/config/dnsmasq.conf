# MICRO BOT DHCP Server Configuration

# Basic configuration
port=53
domain-needed
bogus-priv
no-resolv
expand-hosts
domain=jumbobot.local

# Interface configuration
interface=wlan0
listen-address=192.168.4.1
bind-interfaces

# DHCP configuration for bot network
dhcp-range=192.168.4.10,192.168.4.50,255.255.255.0,12h
dhcp-option=option:router,192.168.4.1
dhcp-option=option:dns-server,8.8.8.8,8.8.4.4
dhcp-option=option:netmask,255.255.255.0

# Static leases for known bots (uncomment and configure as needed)
# dhcp-host=<wheelie-mac>,WHEELIE,192.168.4.10,12h
# dhcp-host=<speedie-mac>,SPEEDIE,192.168.4.11,12h

# Local domain resolution
address=/jumbobot.local/192.168.4.1
address=/bridge.jumbobot.local/192.168.4.1
address=/micro-bot.jumbobot.local/192.168.4.1

# Logging configuration
log-dhcp
log-queries=extra
log-facility=/var/log/dnsmasq.log

# Performance settings
cache-size=1000
neg-ttl=3600
local-ttl=60